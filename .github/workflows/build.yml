name: build

on: [push]

jobs:
  jokes:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3

        - name: Set up Go
          uses: actions/setup-go@v3

         with:
            go-version: 1.19

        - name: Build
          run: go build

